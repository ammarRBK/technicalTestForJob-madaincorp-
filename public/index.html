<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>



    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>
<body>
    <!-- needs some bootstrap but I do not have a time -->
 <center>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </div>
        </div>
        <div ng-show="user">
            <img src="{{user.profilePic}}"/>
            <h1>Welcome {{user.name}}</h1>
            <!-- change the button posission for UI/UX -->
            <button ng-hide="newPasswordMode" ng-click= "showpasswordChanger()">Change Password</button>
            <button ng-hide="newEmailMode" ng-click= "showemailChanger()">Change E-mail</button>
        </div>

            <div ng-show="newPasswordMode">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" ng-model="newPassword" placeholder="New Password">
                <!-- after click on change the password the server will redirect the user to login page -->
                <button ng-click= "chngePassword(newPassword)">Change</button>
            </div>
            <!-- for the new feature that the user can change the email -->
            <div ng-show="newEmailMode">
                <label for="newPassword">New E-mail</label>
                <input type="text" id="newPassword" ng-model="newEmail" placeholder="New Email">
                <!-- after click on change the email the server will redirect the user to login page -->
                <button ng-click= "chngeEmail(newEmail)">Change</button>
            </div>
    </div>
  </center>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
